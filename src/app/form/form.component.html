<form class="row g-3 container" [formGroup]="myform">
    <div class="col-md-4">
        <label for="firstname" class="form-label">FIRT NAME :</label>
        <input type="TEXT" class="form-control" id="firstname" placeholder="Leanne Graham" formControlName="firstname">
    </div>
    <div class="col-md-4">
        <label for="lastname" class="form-label">LAST NAME :</label>
        <input type="TEXT" class="form-control" id="lastname" placeholder="Leanne Graham" formControlName="lastname">
    </div>
    <div class="col-8">
        <label for="age" class="form-label">AGE :</label>
        <input type="number" class="form-control" id="age" placeholder="25" formControlName="age">
    </div>

    <div class="col-8 d-flex justify-content-center">
        <label for="hobbies" class="form-label pe-2">HOBBIES :</label>

        <input class="form-check-input" name="playing" type="checkbox" value="playing" id="checkbox" formControlName="hobbies">
        <label class="form-check-label pe-2" for="hobbies">PLAYING</label>

        <input class="form-check-input" name="dancing" type="checkbox" value="dancing" id="checkbox" formControlName="hobbies">
        <label class="form-check-label pe-2" for="hobbies">DANCING</label>

        <input class="form-check-input" name="reading" type="checkbox" value="reading" id="checkbox" formControlName="hobbies">
        <label class="form-check-label" for="hobbies">READING</label>

    </div>
    <div class="col-8 d-flex justify-content-center">
        <label for="gender" class="form-label pe-2">GENDER :</label>

        <input class="form-check-input" type="radio" id="gender" value="male"
        formControlName="gender">
        <label class="form-check-label pe-2" for="male">MALE</label>

        <input class="form-check-input" type="radio" id="gender" formControlName="gender" value="female">
        <label class="form-check-label" for="female">FEMALE</label>

    </div>
    <div class="col-md-5">
        <label for="inputCity" class="form-label">City :</label>
        <input type="text" class="form-control" id="City" placeholder="Gwenborough"
        formControlName="city">
    </div>

    <div class="col-8 justify-content-center d-flex">
        <button type="reset" class="btn btn-primary me-2">RESET</button>
        <button type="" class="btn btn-primary" (click)="submit($event) ">SUBMIT</button>
    </div>
</form>
