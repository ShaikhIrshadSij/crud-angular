<form class="row g-3 container" [formGroup]="myform" id="form">
    <!-- <div class="col-md-4">
        <label for="inputid" class="form-label">id :</label>
        <input type="text" class="form-control" id="id" placeholder="62623582 " formControlName="_id">
    </div> -->
    <div class="col-md-4">
        <label for="inputfirstName" class="form-label">FIRST NAME :</label>
        <input type="text" class="form-control" id="firstName" placeholder="Leanne " formControlName="firstName">
    </div>
    <div class="col-md-4">
        <label for="inputlastName" class="form-label">LAST NAME :</label>
        <input type="text" class="form-control" id="lastName" placeholder=" Graham" formControlName="lastName">
    </div>
    <div class="col-8">
        <label for="age" class="form-label">AGE :</label>
        <input type="number" class="form-control" id="age" placeholder="25" formControlName="age">
    </div>

    <div class="col-8 d-flex justify-content-center">
        <label for="hobbies" class="form-label pe-2">HOBBIES :</label>

        <input class="form-check-input" name="" type="checkbox" value="playing" id="checkbox1"
            (change)="onchange($event)" [checked]="isHobbySelected('playing')">
        <label class="form-check-label pe-2" for="hobbies">PLAYING</label>

        <input class="form-check-input" name="" type="checkbox" value="dancing" id="checkbox2"
            (change)="onchange($event)" [checked]="isHobbySelected('dancing')">
        <label class="form-check-label pe-2" for="hobbies">DANCING</label>

        <input class="form-check-input" name="" type="checkbox" value="reading" id="checkbox3"
            (change)="onchange($event)" [checked]="isHobbySelected('reading')">
        <label class="form-check-label" for="hobbies">READING</label>

    </div>
    <div class="col-8 d-flex justify-content-center">
        <label for="gender" class="form-label pe-2">GENDER :</label>

        <input class="form-check-input" type="radio" id="gender" value="male" formControlName="gender">
        <label class="form-check-label pe-2" for="male">MALE</label>

        <input class="form-check-input" type="radio" id="gender" formControlName="gender" value="female">
        <label class="form-check-label" for="female">FEMALE</label>

    </div>
    <div class="col-md-5">
        <label for="inputCity" class="form-label">City :</label>
        <input type="text" class="form-control" id="City" placeholder="Gwenborough" formControlName="city">
    </div>

    <div class="col-8 justify-content-center d-flex">
        <button type="reset" class="btn btn-primary me-2">RESET</button>
        <button type="" class="btn btn-primary" (click)="submit($event) ">SUBMIT</button>
    </div>
</form>

<table class="table table align-middle  mt-5">
    <thead>
        <tr>
            <!-- <th scope="col">ID</th> -->
            <th scope="col">FIRST NAME</th>
            <th scope="col">LAST NAME</th>
            <th scope="col">AGE</th>
            <th scope="col">HOBBIES</th>
            <th scope="col">GENDER</th>
            <th scope="col">CITY</th>
            <th scope="col">OPTION</th>
        </tr>
    </thead>
    <tbody>
        @for(item of data;track item){
        <tr>
            <!-- <td>{{item._id}}</td> -->
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.age}}</td>
            <td>{{item.hobbies}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.city}}</td>
            <td>{{item.option}}
                <button type="" class="btn btn-primary me-2" (click)="updateData(item)"><a href="#form"
                        class="">UPDATE</a></button>
                <button type="" class="btn btn-danger" (click)="deleteData(item._id)">DELETE</button>
            </td>
        </tr>
        }
    </tbody>
</table>
